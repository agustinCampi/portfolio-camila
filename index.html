<body class="bg-white text-gray-800">

    <!-- HEADER -->
    <header class="sticky top-0 z-50 bg-white/95 backdrop-blur-sm shadow-sm">

                <a href="#" class="text-gray-500 hover:text-gray-900 transition-colors duration-300">CONTACTO</a>
            </nav>

                </div>
            </div>

                <div class="absolute inset-0 bg-black/50 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                    <h3 class="text-white font-playfair text-2xl">Lookbook Invierno</h3>

            </div>
            <div class="group relative overflow-hidden rounded-lg cursor-pointer">
